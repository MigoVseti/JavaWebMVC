<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show item</title>
</head>
<body>
<p th:text="${item.getName() + ', ' + item.getCost()}">VALUE</p>
<p th:text="${item.getId()}">VALUE</p>

<a th:href="@{/item/{id}/edit(id=${item.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/item/{id}(id=${item.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
